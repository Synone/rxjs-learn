<div class="courses-panel">

  <h3>All Courses</h3>

  <mat-tab-group>

    <mat-tab label="Beginners">

      <courses-card-list [beginnerCourses]="beginnerCourses$ | async" (courseChanged)="logger($event)">
      </courses-card-list>

    </mat-tab>

    <mat-tab label="Advanced">

      <courses-card-list [advancedCourses]="advancedCourses$ | async" (courseChanged)="logger($event)">
      </courses-card-list>

    </mat-tab>

  </mat-tab-group>



</div>
